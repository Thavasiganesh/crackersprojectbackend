spring.application.name=crackersprojectbackend
server.port=${PORT:8080}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# WhatsApp Business API Configuration (Meta/Facebook)
#whatsapp.api.url=https://graph.facebook.com/v18.0
#whatsapp.api.token=YOUR_WHATSAPP_BUSINESS_API_TOKEN
#whatsapp.phone.number.id=YOUR_PHONE_NUMBER_ID

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*